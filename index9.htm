function convertir_CMYK_a_RGB(c,m,y,k){
    let r,g,b
    r=255*(1-c)*(1-k)
    g=255*(1-M)*(1-k)
    b=255*(1-Y)*(1-K)
    return "rgb("+r+","+g+","+b+")"
